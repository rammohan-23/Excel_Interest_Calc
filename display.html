<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetched Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .navbar {
            width: 100%;
            background: linear-gradient(90deg, #007BFF, #0056b3);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s, transform 0.2s;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        .container {
            margin-top: 80px;
            padding: 0 5%;
        }
        #headerText {
            font-size: 25px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid white;
            border-top: 5px solid #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-width: 600px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        #searchBox {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: none;
            margin-left: 10px;
        }
        .search-icon {
            font-size: 18px;
            cursor: pointer;
        }
        .refresh-button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-left: auto;
        }
        .refresh-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Add Details</a>
        <a href="https://rammohan-23.github.io/interest_/">Calculate Manually?</a>
    </div>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <div id="headerText">Loading...</div>
        <div class="search-container">
            <span class="search-icon" onclick="toggleSearchBar()">üîç</span>
            <input type="text" id="searchBox" placeholder="Search by name..." onkeyup="filterTable()">
            <button class="refresh-button" onclick="fetchData()">üîÑ Refresh</button>
        </div>
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Date of Lending</th>
                        <th>Name</th>
                        <th>Duration</th>
                        <th>Amount</th>
                        <th>Rate of Interest</th>
                        <th>Total Interest</th>
                        <th>Amount+Interest</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script>
        function toggleSearchBar() {
            const searchBox = document.getElementById("searchBox");
            searchBox.style.display = searchBox.style.display === "none" ? "block" : "none";
        }
        async function fetchData() {
            const loadingOverlay = document.getElementById("loadingOverlay");
            loadingOverlay.style.display = "flex";
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbziVRqIvKE_gw9kafKFegm3v78ZNdrPJ5eIi8o3232CQRcqGA08m44BJJW4MjkrxbQnfg/exec?nocache=" + new Date().getTime());
                const data = await response.json();
                document.getElementById("headerText").innerText = "Calculated amounts are to: " + data.header;
                const tableBody = document.querySelector("#dataTable tbody");
                tableBody.innerHTML = "";
                data.rows.forEach(row => {
                    let tr = document.createElement("tr");
                    row.forEach(cell => {
                        let td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            } finally {
                loadingOverlay.style.display = "none";
            }
        }
        function filterTable() {
            const input = document.getElementById("searchBox").value.toLowerCase();
            const rows = document.querySelectorAll("#dataTable tbody tr");
            rows.forEach(row => {
                const nameCell = row.cells[1].textContent.toLowerCase();
                row.style.display = nameCell.includes(input) ? "" : "none";
            });
        }
        fetchData();
    </script>
</body>
</html>
